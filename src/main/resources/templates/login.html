<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Park Rozrywki</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .container {
            display: flex;
            justify-content: space-between;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 600px;
        }

        .left {
            padding: 40px;
            text-align: center;
            background-color: #f1f1f1;
            flex: 1;
        }

        .left img {
            width: 100%;
            max-width: 200px;
            margin-bottom: 20px;
        }

        .left h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .left p {
            font-size: 16px;
            color: #555;
        }

        .right {
            padding: 40px;
            flex: 1;
        }

        .right h3 {
            font-size: 22px;
            margin-bottom: 10px;
        }

        .right form {
            display: flex;
            flex-direction: column;
        }

        .right form input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .right form button {
            padding: 10px;
            font-size: 16px;
            background-color: #fdd835;
            color: #000;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        .right form button:hover {
            background-color: #fbc02d;
        }

        .links {
            margin-top: 20px;
            text-align: center;
        }

        .links a {
            color: #007BFF;
            text-decoration: none;
            font-size: 14px;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left">
        <h2>Welcome Back!</h2>
        <p>Log in to manage your park experience.</p>
        <img src="/carousel.png" alt="Carousel">
    </div>
    <div class="right">
        <h3>Login</h3>
        <form th:action="@{/login}" method="post">
            <label>
                <input type="text" name="username" placeholder="Username" required>
            </label>
            <label>
                <input type="password" name="password" placeholder="Password" required>
            </label>
            <button type="submit">Log in</button>
        </form>
        <div class="links">
            <p><a href="/register">Don't have an account?</a></p>
            <p><a href="/forgot-password">Forgot your password?</a></p>
        </div>
    </div>
</div>
</body>
</html>
