<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Logowanie - Park Rozrywki</title>
    <style>
        body {
            font-family: 'Roboto', Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f9f9f9;
        }

        .container {
            display: flex;
            justify-content: space-between;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            width: 600px;
            margin: auto;
            flex: 1;
        }

        .left {
            padding: 40px;
            text-align: center;
            background-color: #8EDCDF; /* Zielone tło */
            flex: 1;
            color: white;
        }

        .left h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .left p {
            font-size: 16px;
            color: white;
        }

        .right {
            padding: 40px;
            flex: 1;
        }

        .right h3 {
            font-size: 22px;
            margin-bottom: 10px;
            color: #333;
        }

        .right form {
            display: flex;
            flex-direction: column;
        }

        .right form input {
            margin-bottom: 15px;
            padding: 10px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .right form button {
            padding: 10px;
            font-size: 16px;
            background-color: #FF5722;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .right form button:hover {
            background-color: #E64A19;
        }

        .links {
            margin-top: 20px;
            text-align: center;
        }

        .links a {
            color: #FF5722;
            text-decoration: none;
            font-size: 14px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }

        footer p {
            margin: 0;
            padding: 5px 0;
            color: white;
            background: #333333;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="left">
        <h2>Witaj ponownie!</h2>
        <p>Zaloguj się, aby wejść do świata pełnego rozrywki.</p>
    </div>
    <div class="right">
        <h3>Logowanie</h3>
        <form th:action="@{/login}" method="post">
            <label>
                <input type="text" name="username" placeholder="Nazwa użytkownika" required>
            </label>
            <label>
                <input type="password" name="password" placeholder="Hasło" required>
            </label>
            <button type="submit">Zaloguj się</button>
        </form>
        <div class="links">
            <p><a href="/register">Nie masz konta? Zarejestruj się</a></p>
            <p><a href="/forgot-password">Zapomniałeś hasła?</a></p>
        </div>
    </div>
</div>

<footer>
    <div class="container">
        <p>&copy; 2025 Park Rozrywki. Wszystkie prawa zastrzeżone.</p>
        <p>Adres: ul. Przykładowa 123, 00-123 Warszawa</p>
        <p>Kontakt: +48 123 456 789, email: kontakt@parkrozrywki.pl</p>
    </div>
</footer>
</body>
</html>
