<!DOCTYPE HTML>
<html lang="pl" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Błąd 403 - Brak Dostępu</title>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        .error-container {
            text-align: center;
            padding: 50px 20px;
        }

        .error-container h1 {
            font-size: 48px;
            color: #FF5722; /* Pomarańczowy kolor */
        }

        .error-container p {
            font-size: 24px;
            margin: 20px 0;
            color: #333; /* Ciemny tekst */
        }

        .error-container .button-buy {
            background-color: #FF5722; /* Pomarańczowy przycisk */
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            text-decoration: none;
            font-size: 16px;
            display: inline-block;
        }

        .error-container .button-buy:hover {
            background-color: #E64A19;
        }
    </style>
</head>
<body>
<header>
    <h1>Błąd 403</h1>
</header>

<main>
    <div class="error-container">
        <h1>Tutaj nie wejdziesz!</h1>
        <p>Nie masz uprawnień, aby uzyskać dostęp do tej strony.</p>
        <a href="/login" class="button-buy">Powrót do logowania</a>
    </div>
</main>

<footer>

        <p>&copy; 2025 Park Rozrywki. Wszystkie prawa zastrzeżone.</p>
        <p>Adres: ul. Przykładowa 123, 00-123 Warszawa</p>
        <p>Kontakt: +48 123 456 789, email: kontakt@parkrozrywki.pl</p>
    </div>
</footer>
</body>
</html>
