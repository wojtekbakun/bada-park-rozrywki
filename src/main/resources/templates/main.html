<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="https://www.thymeleaf.org">
<head>
    <title>Main Page - Fun Park</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            color: #333;
            margin: 0;
        }
        header {
            background-color: #ff4500;
            color: white;
            padding: 15px;
            text-align: center;
        }
        header h1 {
            margin: 0;
            font-size: 1.5rem;
        }
        header form {
            margin-top: 10px;
        }
        header button {
            background-color: white;
            color: #ff4500;
            padding: 5px 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        header button:hover {
            background-color: #ffefdb;
        }
        main {
            padding: 20px;
            text-align: center;
        }
        main p {
            font-size: 1.2rem;
        }
    </style>
</head>
<body>
<header>
    <h1 th:if="${#authentication != null}" th:inline="text">
        Welcome back, [[${#authentication.name}]]!
    </h1>
    <h1 th:if="${#authentication == null}">
        Welcome, Guest!
    </h1>
    <form th:action="@{/logout}" method="post">
        <button type="submit">Sign Out</button>
    </form>
</header>
<main>
    <p>Enjoy the attractions and fun activities at the Fun Park!</p>
</main>
</body>
</html>
